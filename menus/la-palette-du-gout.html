<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/tablet.css">
    <link rel="stylesheet" href="../css/tablet_desktop.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>la-palette-du-gout</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <p><img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"></p>
    </header>
    <section id="restaurant_picture">
        <picture>
            <source srcset="">
            <img src="../images/restaurants/small/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="la-palette-du-gout">
            <figcaption>
                <h1 class="logo">La palette du goût</h1> 
                <div class="icon_container">
                    <i class="far fa-heart"></i>
                    <i class="fas fa-heart"></i>
                </div>
            </figcaption>
        </picture>
    </section>
    <section id="menus">
        <form action="">
            <h2>ENTREES</h2>
            <div class="entrees">
                <input id="entree_1" type="checkbox" >
                <label for="entree_1" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Fricassée d'escargot</h3>
                        <span>
                            <p>Au piment d'Espelette</p>
                            <strong>25€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
                <input id="entree_2" type="checkbox">
                <label for="entree_2" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Foie gras de canard mi-cuit</h3>
                        <span>
                            <p>Et ses copeaux de truffe noire </p>
                            <strong>35€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>

                <input id="entree_3" type="checkbox">
                <label for="entree_3" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Oeuf au plat</h3>
                        <span>
                            <p>Assaisonné à la truffe sur lit de caviar </p>
                            <strong>20€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
            </div>
            <h2>PLATS</h2>
            <div class="plats">
                <input id="plat_1" type="checkbox">
                <label for="plat_1" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Filet de boeuf aux herbes</h3>
                        <span>
                            <p>Accompagné de sa ribambelle de légumes </p>
                            <strong>40€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
                <input id="plat_2" type="checkbox">
                <label for="plat_2" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Parmentier de queue de boeuf</h3>
                        <span>
                            <p>À la truffe noire sur sa purée de panais </p>
                            <strong>35€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
                <input id="plat_3" type="checkbox">
                <label for="plat_3" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Filet de turbot</h3>
                        <span>
                            <p>Aux agrumes </p>
                            <strong>44€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
            </div>
            <h2>DESSERTS</h2>
            <div class="desserts">
                <input id="dessert_1" type="checkbox">
                <label for="dessert_1" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Paris-Brest</h3>
                        <span>
                            <p>Revisité </p>
                            <strong>18€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
                <input id="dessert_2" type="checkbox">
                <label for="dessert_2" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Macaron au chocolat d'exception</h3>
                        <span>
                            <p>Et glace à la vanille de Madagascar </p>
                            <strong>22€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
                <input id="dessert_3" type="checkbox">
                <label for="dessert_3" class="choice_btn">
                    <div class="btn_txt">
                        <h3>Mousse au chocolat</h3>
                        <span>
                            <p>Au piment d'Espelette et à la truffe noire </p>
                            <strong>23€</strong>
                        </span>
                    </div>
                    <div class="checkbox">
                        <span class="checkmark"></span>
                    </div>
                </label>
            </div>
            <div class="submit">
                <input type="submit" value="Commander">
            </div>
        </form>
    </section>
    <footer>
        <h2 class="logo">ohmyfood</h2>
        <ul>
            <li><a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
