<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/tablet.css">
    <link rel="stylesheet" href="../css/tablet_desktop.css">
    <link rel="stylesheet" href="../css/desktop.css">
    <link rel="stylesheet" href="../css/mobile.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>la-palette-du-gout</title>
</head>
<body>
    <header>
        <a href="../index.html">
            <i class="fas fa-arrow-left"></i>
        </a>
        <p><img src="../images/logo/ohmyfood@2x.svg" alt="logo ohmyfood"></p>
    </header>
    <section id="restaurant_picture">
        <figure>
            <picture>
                <source media="(max-width:767px)" srcset="../images/restaurants/small/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg">
                <img src="../images/restaurants/medium/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="le-delice-des-sens">
            </picture>
            <figcaption>
                <h1 class="logo">le délice des sens</h1> 
                <div class="icon_container">
                    <input type="checkbox" name="heart1" id="heart1" class="heart">
                    <label for="heart1">
                        <i class="far fa-heart"></i>
                        <i class="fas fa-heart"></i>
                    </label>
                </div>
            </figcaption>
        </figure>
    </section>
    <section id="menus">
        <form action="#">
            <div class="entrees">
                <h2>ENTREES</h2>
                <input id="entree_1" type="checkbox" >
                <label for="entree_1" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Tartare de thon</span>
                        <span>
                            <span class="p">Assaisonné au yuzu</span>
                            <strong>25€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
                <input id="entree_2" type="checkbox">
                <label for="entree_2" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Bouchée de homard croustillant</span>
                        <span>
                            <span class="p">Et sa farandole de petits légumes</span>
                            <strong>35€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>

                <input id="entree_3" type="checkbox">
                <label for="entree_3" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Velouté de cèpes</span>
                        <span>
                            <span class="p">Aux truffes</span>
                            <strong>20€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
            </div>
            <div class="plats">
                <h2>PLATS</h2>
                <input id="plat_1" type="checkbox">
                <label for="plat_1" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Poulet rôti aux herbes de Provence</span>
                        <span>
                            <span class="p">Et sa crème de truffe</span>
                            <strong>40€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
                <input id="plat_2" type="checkbox">
                <label for="plat_2" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Langouste rôtie</span>
                        <span>
                            <span class="p">Et ses légumes de saison</span>
                            <strong>35€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
                <input id="plat_3" type="checkbox">
                <label for="plat_3" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Côte de boeuf Angus</span>
                        <span>
                            <span class="p">Et sa purée de panais</span>
                            <strong>44€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
            </div>
            <div class="desserts">
                <h2>DESSERTS</h2>
                <input id="dessert_1" type="checkbox">
                <label for="dessert_1" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Farandole de desserts</span>
                        <span>
                            <span class="p">Du chef</span>
                            <strong>18€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
                <input id="dessert_2" type="checkbox">
                <label for="dessert_2" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Crème brulée</span>
                        <span>
                            <span class="p">Revisitée</span>
                            <strong>22€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
                <input id="dessert_3" type="checkbox">
                <label for="dessert_3" class="choice_btn">
                    <span class="btn_txt">
                        <span class="h3">Tiramisu</span>
                        <span>
                            <span class="p">À la noisette</span>
                            <strong>23€</strong>
                        </span>
                    </span>
                    <span class="checkbox">
                        <span class="checkmark"></span>
                    </span>
                </label>
            </div>
            <div class="submit">
                <input type="submit" value="Commander">
            </div>
        </form>
    </section>
    <footer>
        <h2 class="logo">ohmyfood</h2>
        <ul>
            <li><a href=""><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
            <li><a href=""><i class="fas fa-hands-helping"></i>Devenir partenaire</a></li>
            <li><a href="">Mentions légales</a></li>
            <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
